<div class='panel-header'>
    <div class='chart-action-bar-left'>
        <div class='symbol-select selected'>
            <div class='ticker-select'>
                <span class='current-ticker' id='currentTicker'>AAPL</span>
            </div>
        </div>
        <div class='symbol-input' id='symbolInput'>
            <input type="text" id="tickerInput" name="tickerInput" size="2" style="text-transform:uppercase">
        </div>
        <div class='timeframe-select'>
            <div class='tf tf-1m' id='1-minute'>
                1m
            </div>
            <div class='tf tf-2m' id='2-minute'>
                2m
            </div>
            <div class='tf tf-5m' id='5-minute'>
                5m
            </div>
            <div class='tf tf-15m' id='15-minute'>
                15m
            </div>
            <div class='tf tf-30m' id='30-minute'>
                30m
            </div>
            <div class='tf tf-1h' id='1-hour'>
                1h
            </div>
            <div class='tf tf-1D selected-tf' id='1-day'>
                D
            </div>
            <div class='tf tf-1W' id='1-week'>
                W
            </div>
            <div class='tf tf-1M' id='1-month'>
                M
            </div>
        </div>
    </div>

    <div class='chart-action-bar-center'>
        <div class='chart-attribute-select'>
            <div class='indicators'>
                <i class='fi fi-rr-chart-histogram'></i>
            </div>
        </div>
        <div class='drawing-select'>
            <div class='crosshair selected'>
                <i class='fi fi-rr-arrows-alt'></i>
            </div>
            <div class='line'>
                <i class='fi fi-rr-minus'></i>
            </div>
            <div class='text'>
                <i class='fi fi-rr-cursor-text'></i>
            </div>
            <div clas='ruler'>
                <i class="fi fi-rr-ruler-combined"></i>
            </div>
            <div clas='ruler'>
                <i class="fi fi-rr-eye"></i>
            </div>
        </div>
    </div>

    <div class='chart-action-bar-right'>
        <div class='navigate-select'>
            <div clas='undo'>
                <i class="fi fi-rr-undo-alt"></i>
            </div>
            <div clas='redo'>
                <i class="fi fi-rr-redo-alt"></i>
            </div>
        </div>
        <div class='alert-select'>
            <div clas='alert'>
                <i class="fi fi-rr-alarm-plus"></i>
            </div>
        </div>
        <div class='timeview-select'>
            <div clas='date'>
                <i class="fi fi-rr-calendar"></i>
            </div>
        </div>
        <div class='layout-select'>
            <div class='chart-layout'>
                <i class="fi fi-rr-square"></i>
            </div>
            <div class='layout-name'>
                Layout
            </div>
            <div clas='fullscreen'>
                <i class="fi fi-rr-expand"></i>
            </div>
        </div>
        <div class='timezone-select'>
            <div class='clock' id='clock'>
                <span>18:34:21</span>
            </div>
            <div clas='settings'>
                <i class="fi fi-rr-settings"></i>
            </div>
        </div>
    </div>
</div>
