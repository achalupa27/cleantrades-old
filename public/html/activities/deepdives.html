<div class='deepdives activity'>
    <div class='scroll' id='deepdives-trades'>
        <table class='deepdives-table activity-table' id='deepdives-table'>
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Strategy</th>
                    <th>Timing</th>
                    <th>Entry</th>
                    <th>Stop</th>
                    <th>M1</th>
                    <th>M2</th>
                    <th>M3</th>
                    <th>Max</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

    <div class="spacer"></div>
    <div class='footer'>
        <div class='footer-left'>
            <div class='journal-date' data-bs-custom-class='custom-tooltip' data-bs-toggle='tooltip' data-bs-placement='bottom' data-bs-html='true' title='Report Date'>
                <i class='fi fi-rr-calendar'></i>
                <input class='report-date-input' type="text" name="report-picker" id="report-picker" />
            </div>
            <div class='journal-stats' id='journal-stats'>
            </div>
        </div>
        <div class='footer-right'>
            <div class='journal-actions'>
                <div class='generate-report'>
                    <i class='fi fi-rr-file'></i>
                    <span class='report-span'>Generate Report</span>
                </div>
            </div>
        </div>
    </div>
</div>
