<div class='trades activity' id='trades'>
    <div class='scroll' id='tradesScroll'>
        <table class='trades-table activity-table' id='tradesTable'>
            <thead class='trades-columns' id='tradesColumns'>
                <script>
                    var columns = ['Symbol', 'Direction', 'Period', 'BPI', 'BPP', 'TI', 'TP', 'Entry Date', 'Entry Time', 'Exit Date', 'Exit Time', 'Entry Price', 'Stop Loss', 'Exit Price', 'Shares', 'Commission', 'Slippage', 'Net $', 'Net R'];
                    var row = $("<tr/>");
                    $("#tradesColumns").append(row);
                    columns.forEach((column, i) => row.append($("<th><div></div><div class='column-name'>" + column + "</div><div class='filter-dropdown-btn'><i class='fi fi-rr-angle-down'></i></div></th>")))
                </script>
            </thead>

            <tbody class='trades=data' id='tradesData'>
            </tbody>
        </table>
    </div>
    <div class="spacer"></div>
    <div class='panel-footer'>
        <div class='footer-left'>
            <div class='trades-date' data-bs-custom-class='custom-tooltip' data-bs-toggle='tooltip' data-bs-placement='top' data-bs-html='true' title='Report Date'>
                <div>
                    <i class="fi fi-rr-calendar"></i>
                    <input class='report-date-input selection' readonly="readonly" type="text" name="report-picker" id="report-picker" />
                </div>
            </div>
            <div class='column-presets'>
                <div>
                    <i class="fi fi-rr-table-rows"></i>
                    <span class='selection'>Trade Data</span>
                </div>
            </div>
            <div class='row-presets'>
                <div>
                    <i class="fi fi-rr-table-columns"></i>
                    <span class='selection'>All Trades</span>
                </div>
                <div class='filters'>
                    <span>Filters: </span>
                    <span class='selection'>0</span>
                </div>
            </div>
            <div class='trades-stats' id='tradesStats'>
            </div>
        </div>
        <div class='footer-right'>
            <div class='trades-actions'>
                <div class='generate-report'>
                    <i class='fi fi-rr-file-chart-line'></i>
                    <span class='report-span'>Generate Report</span>
                </div>
            </div>
        </div>
    </div>
</div>
