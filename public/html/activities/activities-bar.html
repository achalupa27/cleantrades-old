<div class='activities-bar panel-header'>
    <div class='activity-tabs'>
        <div>
            <div class='tab-dashboard tab' id='dashboardTab'>
                <i class='fi fi-rr-layout-fluid'></i>
                <span>Dashboard</span>
            </div>
        </div>
        <div>
            <div class='tab-trades tab selected-activity' id='tradesTab'>
                <i class='fi fi-rr-book-alt'></i>
                <span>Trades</span>
            </div>
        </div>
        <div>
            <div class='tab-backtests tab' id='backtestsTab'>
                <i class='fi fi-rr-rewind'></i>
                <span>Backtests</span>
            </div>
        </div>
        <div>
            <div class='tab-deepdives tab' id='deepdivesTab'>
                <i class='fi fi-rr-fish'></i>
                <span>Deep Dives</span>
            </div>
        </div>
    </div>
    <div class='activity-actions'>
        <div>
            <button type='button' class='cancel-trade activity-button grey-btn' id='cancelTrade' style='display:none; margin-right:4px'>
                <span class='btn-text'>Cancel</span>
            </button>
            <button type='button' class='save-trade activity-button green-btn' id='saveTrade' style='display:none'>
                <i class='fi fi-rr-check btn-icon'></i>
                <span class='btn-text'>Save Trade</span>
            </button>
            <button type='button' class='activity-button w-drop blue-btn' id='new-trade-button'>
                <i class='fi fi-rr-add btn-icon'></i>
                <span class='btn-text'>New Trade</span>
            </button>
            <button type='button' class='activity-button activity-btn-drop blue-btn' id='import'>
                <i class='fi fi-rr-angle-down btn-icon'></i>
            </button>
        </div>
        <div>
            <div class='collapse-activity'>
                <i class='fi fi-rr-angle-up'></i>
            </div>
            <div class='maximize-activity'>
                <i class='fi fi-rr-expand'></i>
            </div>
        </div>
    </div>
</div>
